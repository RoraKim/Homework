<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS 코드는 헤드에 적는다. -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <!-- 디스플레이 플렉스로 정렬 메인 축을 기준으로 좌우 정렬  -->
  <!-- fixed 탑을 했을때와 안했을때 보면 배경 이미지지가 작아짐(opacity를 넣어서 확인해보자)-노말플로우에서 벗어났기 때문 -->
  <!-- 네브바 공간만큼 밑으로 내려오게 하고 싶다면?  -->
  <nav class="d-flex justify-content-between align-items-center fixed-top bg-dark">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <!-- ul태그 마진값 기본 1인거 확인하라 -->
    <ul class="d-flex list-unstyled align-items-center mb-0">
      <!-- 앵커태그의 우선순위가 더 높은데 앵커태그에 컬러가 파란색 들어가 있음 -->
      <li class="mx-3"><a class=" text-decoration-none text-white" href="#">Home</a></li>
      <li class="mx-3"><a class="text-decoration-none text-white" href="#">Community</a></li>
      <li class="mx-3"><a class="text-decoration-none text-white" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="display-1 text-white fw-bold">Cinema</div>
      <div class="display-1 text-white fw-bold">Community</div>
      <a class="btn btn-primary btn-lg mt-5"href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column align-items-center">
    <h2 class="my-5">Used Skills</h2>
    <article class="d-flex justify-content-between">
      <div class="d-flex flex-column align-items-center">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex fixed-bottom bg-primary justify-content-center align-items-center">
    <p class="mb-0 text-white">HTML & CSS project. Created by 김혜라</p>
  </footer>
  <!-- script 코드를 마지막에 적는다. 사이트 들어갈 때 용량 높은 자바스크립트 열심히 받아오는 중 -- 앞에있으면 ux 낮아짐-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
